<div class="col-md-6 offset-md-3">
    <div class="text-center">
        <a [routerLink]="['/']"> 
            <img src="../../../assets/logo.png" width="350" height="250">
        </a>
    </div>
    <div class="card">
        <h4 class="card-header text-center">Réinitialiser votre mot de passe</h4>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" formControlName="password" placeholder="Mot de passe" class="form-control"  minlength="7" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Un mot de passe est requis</div>
                        <div *ngIf="f.password.errors.minlength">Doit contenir 7 caratères minimum</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Répétez votre mot de passe</label>
                    <input type="password" formControlName="confirmPassword" placeholder="Mot de passe" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                    <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                        <div *ngIf="f.confirmPassword.errors.required">Un mot de passe est requis</div>
                        <div *ngIf="f.confirmPassword.errors.mustMatch">Les mots de passes ne sont pas identiques</div>
                    </div>
                </div>

                <div class="btn-div">
                    <button [disabled]="loading" class="firstButton">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Valider
                    </button>
                    <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                </div>
            </form>
        </div>
    </div>
</div>
