<div class="col-md-6 offset-md-3">
    <div class="text-center">
            <img src="../../../assets/logo.png" width="350" height="250">
    </div>
    <div class="card">
        <h4 class="card-header text-center">Identifiez-vous pour accéder à Factio</h4>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Identifiant</label>
                    <input type="text" formControlName="username" placeholder="Votre login" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Un identifiant est requis</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" formControlName="password" placeholder="Mot de passe" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Un mot de passe est requis</div>
                    </div>
                </div>

                <div class="link-div">
                    <a routerLink="/reset-password/email" class="text-center">Mot de passe oublié ?</a><br>
                    <a routerLink="/register" class="text-center">Pas encore de compte ?</a>
                </div>

                <div class="btn-div">
                    <button [disabled]="loading" class="firstButton">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Se connecter
                    </button>
                    <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                </div>
            </form>
        </div>
    </div>

</div>
